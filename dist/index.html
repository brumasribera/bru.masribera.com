    <script>
      // Auto-detect environment and set appropriate favicon
      (function() {
        const hostname = window.location.hostname;
        const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';
        const isDev = hostname.includes('dev') || hostname.includes('staging');
        const isProd = hostname.includes('bru.masribera.com') || hostname.includes('production');
        
        let faviconPath = '/favicon.svg'; // default
        
        if (isLocalhost || isDev) {
          faviconPath = '/favicon-dev.svg';
        } else if (isProd) {
          faviconPath = '/favicon-prod.svg';
        }
        
        // Update all favicon links
        document.getElementById('favicon-svg').href = faviconPath;
        document.getElementById('favicon-png').href = faviconPath.replace('.svg', '.png');
        document.getElementById('favicon-ico').href = faviconPath.replace('.svg', '.ico');
      })();
    </script>
