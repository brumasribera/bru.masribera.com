<!DOCTYPE html>
<html>
<head>
  <title>Gradient Favicon Preview</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .gradient-preview { 
      width: 100px; height: 100px; 
      background: linear-gradient(to right, #059669, #14b8a6, #06b6d4);
      border-radius: 12px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Gradient Favicon Preview</h1>
  <p>This shows how the "b|" favicon will look with the same gradient as your title:</p>
  <div class="gradient-preview"></div>
  <p>Colors: Emerald → Teal → Cyan (matching your title gradient)</p>
  <p>To convert to .ico, use online converters or ImageMagick.</p>
</body>
</html>
